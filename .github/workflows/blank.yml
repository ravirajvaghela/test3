name: Deploy to production

on:
  push:
    branches: [ master ]

jobs:

  deploy:
    name: Build image
    runs-on: [ubuntu-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Nginx Remove Auth
      id: nginx-auth
      run: |
         ed -s nginx/default.conf <<< $'2,10d\nw'
          ed -s nginx/default.conf <<< $'2,11d\nw'
         cat  nginx/default.conf
      shell: bash
